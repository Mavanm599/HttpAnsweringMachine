<html>
<head>
    <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
    <script src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <link href="/app/app.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <br>
            <button type="button"  class="btn btn-default" onClick="location.href='index.html'">Scripts</button>
            <button type="button"  class="btn btn-default" id="backToSingle"  name="backToSingle" >???</button>
        </div>
        <div class="col-md-8">
            <h3>LINE</h3>
        </div>
        <div class="col-md-8">
            <br>
            <button id="save" name="save" type="button"  class="btn btn-default" onClick="save();">Save</button>

        </div>

        <div class="col-md-8">
            <div class="form-group">
                <label htmlFor="id">Id</label>
                <input class="form-control" readOnly type="text" name="id" id="id"/>
            </div>
            <div class="form-group">
                <label htmlFor="method">method</label>
                <input class="form-control" type="text" name="method" id="method"/>
            </div>
            <div class="form-group">
                <label htmlFor="hostAddress">hostAddress</label>
                <input class="form-control" type="text" name="hostAddress" id="hostAddress"/>
            </div>
            <div class="form-group">
                <label htmlFor="hostRegexp">hostRegexp</label>
                <input class="form-control" type="text" name="hostRegexp" id="hostRegexp"/>
            </div>
            <div class="form-group">
                <label htmlFor="pathAddress">pathAddress</label>
                <input class="form-control" type="text" name="pathAddress" id="pathAddress"/>
            </div>
            <div class="form-group">
                <label htmlFor="pathRegexp">pathRegexp</label>
                <input class="form-control" type="text" name="pathRegexp" id="pathRegexp"/>
            </div>
            <div class="form-group">
                <label htmlFor="phase">phase</label>
                <input class="form-control" type="text" name="phase" id="phase"/>
            </div>
            <div class="form-group">
                <label htmlFor="priority">priority (number)</label>
                <input class="form-control" readOnly type="text" name="priority" id="priority"/>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="blocking" name="blocking">
                <label class="form-check-label" for="blocking">
                    blocking
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="source">source</label>
            <textarea class="form-control" rows="6" cols="50" name="source" id="source"></textarea>
        </div>

        <div class="col-md-8">
            <h4>REQUIRES</h4>
        </div>
        <div class="col-md-8">
            <table class="table table-striped" id="requires_list">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th colspan="2">
                        <button class="btn btn-danger form-control"
                                onClick="addRequestQuery();">Add</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Update User</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<script src="/app/app.js"></script>
<script>
    var defaultSaveAction = "put";

    var requires_list = new SimpleGrid("Query","requires_list","key",["key","value"],
        null,
        function (table,id) {
            editKvp(".modal",table,id,"key","value")
        },
        function (table,id) {
            deleteKvp(".modal",table,id,"key","value")
        },
        function (table,id,saveOrUpdate) {
            updateKvp(".modal",table,id,"key","value")
        });
    var fromArray = function(arlist){
        var result = "";
        for(var i = 0;i<arlist.length;i++){
            result+=arlist[i]+"\r\n";
        }
        return result;
    }

    $.ajax({
        url: "/api/plugins/jsfilter/" + getUrlParameter("id"),
        type: 'GET',
        success: function (res) {
            $("#id").val(res['id']);
            $("#method").val(res['method']);
            $("#hostAddress").val(res['hostAddress']);
            $("#hostRegexp").val(res['hostRegexp']);
            $("#pathAddress").val(res['pathAddress']);
            $("#pathRegexp").val(res['pathRegexp']);
            $("#phase").val(res['phase']);
            $("#priority").val(res['priority']);
            setChecked($("#blocking"),res['blocking']);
            $("#source").val(fromArray(res['source']));



            $.each(res["requires"], function (i, v) {
                var line = {key:v,value:v};
                requires_list.appendToTable(line);
            });

        },
        error: function( xhr, textStatus, errorThrown ){
            if(xhr.status==404) {
                $("#timestamp").val(Math.floor(Date.now() / 1000));
                $("#id").val(getUrlParameter("line"));
                $("#request_content").hide();
                $("#response_content").hide();
                $("#request_content_download").hide();
                $("#response_content_download").hide();
                defaultSaveAction="post";
            }
        }
    });

    $("#request_content_download").click(function(){
        downloadFile("/api/plugins/replayer/recording/" + getUrlParameter("id")+"/line/"+getUrlParameter("line")+"/request");
    });

    $("#response_content_download").click(function(){
        downloadFile("/api/plugins/replayer/recording/" + getUrlParameter("id")+"/line/"+getUrlParameter("line")+"/response");
    });

    $("#backToSingle").click(function(){
        location.href="script.html?id="+getUrlParameter("id"); })
        .html(getUrlParameter("id"));



    function save(){
        var id = getUrlParameter("id");
        var line = getUrlParameter("line");
        var data = {
            id:$("#id").val(),
            timestamp: $("#timestamp").val(),
            request:{
                method:$("#request_method").val(),
                protocol:$("#request_protocol").val(),
                host:$("#request_host").val(),
                path:$("#request_path").val(),
                port:$("#request_port").val(),
                staticRequest:$("#request_static").prop("checked"),
                soapRequest:$("#request_soap").prop("checked"),
                binaryRequest:$("#request_binary").prop("checked"),
                headers:getKvpData(request_headerTable,"key","value"),
                query:getKvpData(requires_list,"key","value"),
                postParameters:getKvpData(request_postTable,"key","value"),
            },
            response:{
                statusCode:$("#response_code").val(),
                binaryResponse:$("#response_binary").prop("checked"),
                headers:getKvpData(response_headerTable,"key","value"),
            }
        };
        $.ajax({
            url: '/api/plugins/replayer/recording/'+id+'/line/'+line,
            type: defaultSaveAction,
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function(response){
                location.reload();
            }
        });
    }

    function addRequestQuery(){
        addKvp('.modal',requires_list,'key','value');
    }

    function addRequestPost(){
        addKvp('.modal',request_postTable,'key','value');
    }

    function addRequestHeader(){
        addKvp('.modal',request_headerTable,'key','value');
    }

    function addResponseHeader(){
        addKvp('.modal',response_headerTable,'key','value');
    }
</script>
</body>
</html>
